<br />
<div class="row">
  <div class="col">
    <h2 class="mb-2">Results</h2>
    <div
      class="alert alert-info"
      role="alert"
      *ngIf="characters.length < 1">
      <strong>No results!</strong> Nothing to see here

    </div>
    <div
      class="list-group"
      *ngIf="characters.length > 0">
      <app-character-list-item
        *ngFor="let character of characters"
        [character]="character"
      ></app-character-list-item>
    </div>
  </div>
</div>
