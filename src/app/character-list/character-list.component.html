<br />
<div class="row">
  <div class="col-xs-12">
    <h2 class="mb-2">Results</h2>
    <div
      class="alert alert-info"
      role="alert"
      *ngIf="characters.length < 1">
      <strong>No results!</strong> Nothing to see here

    </div>
    <ul
      class="list-group"
      *ngIf="characters.length > 0">
      <li
        class="list-group-item"
        *ngFor="let character of characters"
      >{{ character.name }}</li>
    </ul>
  </div>
</div>
